<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Tutor registration</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Ezytutor</h1>
        <p>Start your own onine tutor business in a few minutes</p>
    </div>

    <div class="center">
        <h2>Tutor sign in</h2>
        <form action="/signin" method="POST">
            <label for="username">Enter username</label><br>
            <input type="text" name="username" autocomplete="username"
            value="{{current_name}}" minlength="6", maxlength="12" required> <br>
            <label for="password">Enter password</label><br>
            <input type="text" name="password" autocomplete="new-password"
            value="{{current_password}}" minlength="8" maxlength="12" required> <br>
            <label for="error">
                <p style="color: red">{{error}}</p>
            </label><br>
            <button type="submit" id="button1">Sign in</button>
        </form>
        <form action="/" method="get">
            <button type="submit" id="button2">Register</button>
        </form>
    </div>
    <p>
        <div id="footer">
            &#xA9 Photo by Author
        </div>
    </p>
</body>
</html>
